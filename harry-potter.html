<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Harry Potter Christmas Card</title>
    <meta name="keywords" content="holiday, greetings, cards, harry potter, christmas, holiday game, quiz, trivia">
    <meta name="description" content="Make your personalized Harry Potter holiday cards">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/harry-potter.css">
    <!--CDN link for the latest TweenMax-->
  </head>
  <body>
    <div class="page-body harry-potter">
      <textarea class="message" rows=3 placeholder='type here...'>
        Click to type your message.. and then share your custom card on Facebook
      </textarea>
      <div class='fb-share'></div>
      <div class="snow"></div>
      <div class='fb-share'></div>
      <div class="gift-holder" title="click to get ornaments"></div>
      <div class="tree"></div>
      <div class="gift-box"></div>
      <div class="questions-container">
        <div class="gift-message hidden">Congratulations!! Place your ornament on the tree relive the magic of Christmas!</div>
      </div>
    </div>
    <script src="./assets/js/ga.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/utils/Draggable.min.js"></script>
    <script src="./assets/js/html2canvas.min.js"></script>
    <script src="./assets/js/base64binary.js"></script>
    <script charset="utf-8" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/js/harry-potter.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
